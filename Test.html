<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="https://script.google.com/macros/s/AKfycbwUZKjq2tOlP25ZGJPL03kVwY0t1xrRH6def9QpOr08_kzJwq9BdzKKV9AGQIm2IJyb/exec" method="POST">
				<h1>Create a burger!</h1>
        <section class="Timestamp">
          <label for="Timestamp">What type of protein would you like?</label>
    			<input type="text" name="patty" id="Timestamp">
        </section>
        <hr>
        
        <section class="Target">
          <label for="Target">How many patties would you like?</label>
          <input type="number" name="amount" id="Target">
        </section>
        <hr>
        
        <section class="TargetID">
          <label for="TargetID">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
          <input type="range" name="doneness" id="TargetID" value="3" min="1" max="5">
          <span>Well-Done</span>
        </section>
        <hr>
        
        <section class="From">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Onion</label>
        </section>
        <hr>
        
        <section class="FromID">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="FromID" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="FromID" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="FromRank">
          <label for="bun">What type of bun would you like?</label>
          <select name="bun" id="bun">
            <option value="sesame">Sesame</option>
            <option value="potatoe">Potato</option>
            <option value="pretzel">Pretzel</option>
          </select>
        </section>
        <hr>
        
        <section class="Type">
          <label for="Type">What type of sauce would you like?</label>
          <input list="sauces" id="Type" name="sauce">
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
          </datalist>
        </section>
        <hr>
        <section class="Reason">
          <label for="Reason">Anything else you want to add?</label>
          <br>
          <textarea id="Reason" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
  </body>
</html>
